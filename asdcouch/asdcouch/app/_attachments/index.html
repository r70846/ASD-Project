	<title>Band Mates</title>
</head>
<body>
	<div id="main">
	
		<section data-role="page" id="home" class="page">
		
		
			<header data-role="header" data-position="fixed" class="header">
				<h1><img src="brand2.gif" id="brand"/><span id="count">0</span>BandMates </h1>
			</header>
			
			<section data-roll="content">
					<ul data-role="listview" data-inset="true" data-filter="false" id="list">
					</ul>
				<!-- <span id="clearall"><a href="#" id="clear">Clear All</a></span> -->
			</section>
			
			<footer data-role="footer" data-position="fixed" class="footer">
				<nav data-role="navbar">
					<ul>
						<li><a href="#add" data-icon="plus" id="addNav">Add Entry</a></li>
					</ul>
				</nav>
			</footer>
		</section>

		<section data-role="page" id="add" class="page">
		
			<header data-role="header" data-position="fixed" class="header">
				<a href="#home" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">Home</a><h1><img src="brand2.gif" id="brand"/>Add Entry</h1>
			</header>
			
			<section data-roll="content">
				<form action="" method="post" id="theForm">
				
					<span id="required">( * required fields )</span>
					<div id="errors"></div>
					<hr/>
					
					<div data-role="fieldcontain">
						<label for="fname">* First Name:</label>
						<input type="text" name="fname" id="fname" class="required" placeholder="Enter First Name" />
					</div>
				
					<div data-role="fieldcontain">
						<label for="lname">* Last Name:</label>
						<input type="text" name="lname" id="lname" class="required" placeholder="Enter Last Name" />
					</div>
				
					<div data-role="fieldcontain">
						<label for="phone">* Phone:</label>
						<input type="text" name="phone" id="phone" class="required phoneUS" placeholder="Enter Phone Number" />
						<span class="hint">example: xxx-xxx-xxxx</span>
					</div>
					
					<div data-role="fieldcontain">
						<label for="instr">* Instrument</label>
						<select  name="instr" id="instr" data-native-menu="false" class="required">
							<option value="" data-placeholder="true">Select Instrument</option>
								<option value="Guitar">Guitar</option>
								<option value="Bass">Bass</option>
								<option value="Drums">Drums</option>
								<option value="Keys">Keys</option>
								<option value="Vocals">Vocals</option>
								<option value="Other">Other</option>
						</select>
					</div>
				

				
					<div data-role="fieldcontain">
						<label for="notes">Notes:</label>
						<textarea name="notes" id="notes"></textarea>
						<span class="hint">Record pertinent details about musician.</span>
					</div>
				
					<a href="#home" id="save" data-role="button" data-inline="true">Save</a>
					<span id="clean"><a href="#" id="clear">Clear Form</a></span>
				</form>
			</section>
			
		</section>
		
	</div>

	<!-- JavaScript -->
	<script src="main.js"></script>
</body>
</html>
